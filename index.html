<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Weather app</title>

  <body>
    <div class="container">
      <div class="weather-frame">
        <div class="top-bar">

        <div class="daily">

            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>

          <div class="row">

              <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun sun-icon"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun sun-icon"></i>
            </div>

            </div>

              target="_blank"
              >Open source</a
            >
            by Lyn Rycroft</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
