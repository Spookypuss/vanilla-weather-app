<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0b530e2e25.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0b530e2e25.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/alt-style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame">
        <div class="top-bar">
          <span
            ><form id="search-form">
              <!---search bar-->
              <input
                type="text"
                placeholder=" 🔍 Search for a city"
                autofocus="on"
                autocomplete="off"
                id="search-input-text"
              />
              <input type="submit" value="Search" id="search-submission" />
            </form>
          </span>
        </div>
        <hr />
        <h1 id="location-heading">Manchester</h1>
        <div class="row">
          <div class="col">
            <ul>
              <li>Updated: <span id="current-time"></span></li>
              <li id="current-description">Clear</li>
              <li>Humidity: <span id="humidity">82</span>%</li>
            </ul>
          </div>
          <div class="col">
            <div class="d-flex current-weather">
              <div>
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Clear"
                  class="current-icon"
                />
                <!--<i class="fa-solid fa-sun sun-icon"></i>-->
              </div>
              <div>
                <span id="current-temperature"> 17</span
                ><span class="units"
                  ><a href="#" id="to-celcius" class="active"> °C</a> |
                  <a href="#" id="to-fahrenheit">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="daily">
          <div class="row">
            <div class="col">Sat</div>
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
          </div>
          <div class="row">
            <div class="col">
              <img
                  src="https://openweathermap.org/img/wn/50d@2x.png"
                  alt="Clear"
                  class="daily-icon"
                />
            </div>
            <div class="col">
              <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Clear"
                  class="daily-icon"
                />
            </div>
            <div class="col">
              <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="Clear"
                  class="daily-icon"
                />
            </div>
            <div class="col">
              <img
                  src="https://openweathermap.org/img/wn/11d@2x.png"
                  alt="Clear"
                  class="daily-icon"
                />
            </div>
            <div class="col">
              <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  alt="Clear"
                  class="daily-icon"
                />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span class="daytime">19°</span> |
              <span class="nighttime">10°</span>
            </div>
            <div class="col">
              <span class="daytime">18°</span> |
              <span class="nighttime">9°</span>
            </div>
            <div class="col">
              <span class="daytime">21°</span> |
              <span class="nighttime">11°</span>
            </div>
            <div class="col">
              <span class="daytime">20°</span> |
              <span class="nighttime">12°</span>
            </div>
            <div class="col">
              <span class="daytime">19°</span> |
              <span class="nighttime">9°</span>
            </div>
          </div>
        </div>
      </div>
      <div class="info">
        <a
          href="https://github.com/Spookypuss/vanilla-weather-app"
          target="_blank"
          >Open source</a
        >
        by Lyn Rycroft
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
