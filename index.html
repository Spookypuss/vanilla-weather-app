<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0b530e2e25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame">
        <h1>Manchester</h1>
        <div class="row">
          <div class="col">
            <ul>
              <li id="current-time"></li>
              <li>Clear</li>
              <li>Humidity: 82%</li>
            </ul>
          </div>
          <div class="col">
            <div class="d-flex current-weather">
              <div class="current-icon">
                <i class="fa-solid fa-sun sun-icon"></i>
              </div>
              <div>
                <span id="current-temperature"> 17</span
                ><span class="units"> °C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
        </div>
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun sun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun sun-icon"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun sun-icon"></i>
          </div>
          <div class="row">
            <div class="col">19° | 10°</div>
            <div class="col">18° | 9°</div>
            <div class="col">21° | 11°</div>
            <div class="col">20° | 12°</div>
            <div class="col">19° | 9°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
